<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Love Conquers All!</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

<body>

    <section class="section is-paddingless">
        <div class="hero is-primary is-bold">

                    <h1 class=title>
                        [Temporary Name]!
                    </h1>
                </div>
                </container>
            </div>
        </div>
        </div>
    </section>

    <section class="container">
        <div class="columns is-mobile is-gapless is-unselectable">

            <div class="column is-three-fifths has-background-primary">
                <figure class="image is-4by3 imgIcon">
                    <img src="https://pbs.twimg.com/media/EIBEp4KVAAAqI2h?format=png&name=small">
                </figure>
            </div>

            <div class="column is-two-fifths has-background-info container">

                <section class="content has-text-centered">

                <form>
                    <div class="field control">

                    </div>
                    <label class=label>
                Password
            </label>
                    <div class="field control">
                        <input class="input" type="password" placeholder="Password">
                    </div>
                    <div class="field  has-text-centered">
                        <div>
                            <input class="button  is-success is-inverted" type="submit" value="Log In">

                        </div>
                        <p class="subtitle is-gray is-marginless">
                            Forget your password?
                        </p>
                    </div>

                    <container class="has-text-centered">
                        <p class="subtitle is-gray is-marginless">
                            Continue with?
                            <div class="field is-paddingless">
                                <button class="button is-primary">
                                <span class="icon">
                                  <i class="fab fa-twitter"></i>
                                </span>

                                      <i class="fab fa-facebook-square"></i>
                                    </span>
                                    <span>Face</span>
                                  </button>

                                        <span class="icon">
                                          <i class="fab fa-tumblr"></i>
                                        </span>
                                        <span>Tumblr</span>
                                      </button>
                            </div>
                    </container>

                </div>
            </div>

    <footer class="footer is-primary is-paddingless">
