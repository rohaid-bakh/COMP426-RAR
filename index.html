<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prism</title>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="./loginpage/logincomponent.js"></script>
   
</head>

<body class="row">
    <section class="section is-paddingless column">
        <div class="hero is-primary is-bold">
            <div class="hero-body">
                <div class="container">
                    <h1 class=title>
                        Prism
                    </h1>
                </div>
                </container>
            </div>
        </div>
        </div>
    </section>

    <section class="container">
        <div class="columns is-mobile is-gapless is-unselectable">

            <div class="column is-three-fifths">
                <figure class="image is-4by3 imgIcon">
                    <img
                        src="https://media.istockphoto.com/photos/portrait-of-young-lesbian-couple-picture-id938559984?k=6&m=938559984&s=612x612&w=0&h=vkKLMLOz0AbX19Iw2Zcryk5aOT7SB4C7ycmkoguTbXk=">
                </figure>
            </div>

            <div class="column is-two-fifths has-background-info container">
                <div class="container has-text-centered">
                    <h1 class="title">Login/Signup</h1>
                </div>
                <section class="content has-text-centered">
                    <div style="text-align: center;">
                        <figure class='image is-128x128'>
                            <img src="https://www.advocate.com/sites/advocate.com/files/2017/06/15/flag.jpg" alt=image
                                class=center>
                        </figure>
                    </div>
                </section>
                <form>
                    <div class="field control">
                        <label class=label>
                            Username
                        </label>
                        <input class="input" type="username" placeholder="Username" id="un">
                    </div>
                    <label class=label>
                        Password
                    </label>
                    <div class="field control" id="pwbox">
                        <input class="input" type="password" placeholder="Password" id="pw">
                    </div>
                    <div class="field  has-text-centered">
                        <div>
                            <input class="button  is-success is-inverted" type="submit" value="Log In">
                            <a href="profilesetup/profilesetup.html" class="button  is-success is-inverted"
                                type="submit" value="Sign up">Sign up</a>
                        </div>
                        <p class="subtitle is-gray is-marginless">
                            Forgot your password?
                        </p>
                    </div>

                    <container class="has-text-centered">
                        <p class="subtitle is-gray is-marginless">
                            Continue with?
                            <div class="field is-paddingless">
                                <button class="button is-primary">
                                    <span class="icon">
                                        <i class="fab fa-twitter"></i>
                                    </span>
                                    <span>Twitter</span>
                                </button>
                                <button class="button is-primary">
                                    <span class="icon">
                                        <i class="fab fa-facebook-square"></i>
                                    </span>
                                    <span>Facebook</span>
                                </button>
                                <button class="button is-primary">
                                    <span class="icon">
                                        <i class="fab fa-tumblr"></i>
                                    </span>
                                    <span>Tumblr</span>
                                </button>
                            </div>
                    </container>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer is-primary is-paddingless">
        <div class="content has-text-centered is-bold">
            <p class="subtitle">
                <strong>Prism</strong> is developed by Rohaid Bakheet, Rohil Bhattarai, and Andrew Martin. Fall
                2019 - Comp 426
            </p>
        </div>
    </footer>


    <a href="/dashboard/dash.html"> Click here to go to dash.</a>
</body>

</html>
