<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prism</title>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="./loginpage/logincomponent.js"></script>
</head>

<body style="background-color: black;">
    <!-- NAVBAR -->
    <section class="section is-paddingless column">
        <div class="hero is-primary is-bold">
            <div class="hero-body" style="background-color: rgb(247, 144, 113);">
                <div class="container" style="background-color: rgb(247, 144, 113);">
                    <div class="columns">
                            <div class="column">
                                <h1 class=title>
                                    Prism
                                </h1>
                            </div>
                        <div class="columns">
                            <img src="./Prism Logo 8.png" style="width:80px;height:80px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- PAGE CONTENTS -->
    <section class="container">
        <div class="columns is-mobile is-gapless is-unselectable">

            <div class="column is-three-fifths">
                    <img src="./Prism Logo 6.png" style="width:3000px;height:548.5px;">
            </div>

            <div class="column container" style="background-color: rgb(176, 247, 136);">
                <div class="container has-text-centered">
                    <h1 class="title" style="font-family: Arial, Helvetica, sans-serif; padding-top: 15px;">Login & Signup</h1>
                </div>
                <section class="content">
                        <figure>
                            <div class="center">
                                <br>
                                <img src="https://www.advocate.com/sites/advocate.com/files/2017/06/15/flag.jpg" alt=image
                                 style="width:300px;height:150px;">
                            </div>
                        </figure>
                </section>
                <form>
                    <div class="field control">
                        <label class=label style="padding-left: 25px; font-family: Arial, Helvetica, sans-serif;">
                            Username
                        </label>
                        <div class="padding" style="padding-left: 25px; padding-right: 25px;">
                            <input class="input" type="username" placeholder="Username" id="un">
                        </div>
                    </div>
                    <label class=label style="padding-left: 25px; font-family: Arial, Helvetica, sans-serif;">
                            Password
                    </label>
                    <div class="field control" id="pwbox">
                        <div class="padding" style="padding-left: 25px; padding-right: 25px;">
                            <input class="input" type="password" placeholder="Password" id="pw">
                        </div>
                    </div>
                    <div class="field  has-text-centered">
                        <div>
                            <input class="button  is-success is-inverted" type="submit" value="Log In">
                            <a href="profilesetup/profilesetup.html" class="button  is-success is-inverted"
                                type="submit" value="Sign up">Sign up</a>
                        </div>
                        <!-- <p class="subtitle is-gray is-marginless">
                            Forgot your password
                        </p> -->
                    </div>

                    <container class="has-text-centered">
                        <p class="subtitle is-gray is-marginless">
                            <br>Continue with
                            <div class="field is-paddingless">
                                <button class="button is-primary">
                                    <span class="icon">
                                        <i class="fab fa-twitter"></i>
                                    </span>
                                    <span>Twitter</span>
                                </button>
                                <button class="button is-primary">
                                    <span class="icon">
                                        <i class="fab fa-facebook-square"></i>
                                    </span>
                                    <span>Facebook</span>
                                </button>
                                <button class="button is-primary">
                                    <span class="icon">
                                        <i class="fab fa-tumblr"></i>
                                    </span>
                                    <span>Tumblr</span>
                                </button>
                            </div>
                    </container>
                </form>
            </div>
        </div>
    </section>
</div>

    <!-- FOOTER -->
    <footer class="footer is-primary is-paddingless">
        <div class="content has-text-centered is-bold">
            <p class="subtitle">
                <strong>Prism</strong> is developed by Rohaid Bakheet, Rohil Bhattarai, and Andrew Martin. Fall
                2019 - Comp 426
            </p>
        </div>
    </footer>

    <!-- <a href="/dashboard/dash.html"> Click here to go to dash.</a> -->

</body>

</html>
