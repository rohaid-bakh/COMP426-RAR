<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>

<body>
    <div class="columns is-gapless">
        <div class="column">
            <img src="https://cdn.pastemagazine.com/www/articles/normanfuckingrockwell_main.jpg" alt="NFR">
        </div>
        <div class="column">
            <article class="media">
                <figure class="media-left">
                    <p class="image is-128x128">
                        <img src="https://www.legacyplanninglawgroup.com/wp-content/uploads/2019/05/bigstock-Angelina-Jolie.jpg"
                            alt="Angelina Jolie">
                    </p>
                </figure>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>Angelina Jolie</strong>
                            <br> Maleficient 2 is such a good movie. Go watch it just so you can see me. Totally down to
                            rewatch it, who wants to come with?
                            <br>
                            <small><a>Heart</a></small>
                        </p>
                    </div>
                    <article class="media">
                        <figure class="media-left">
                            <p class="image is 64x64">
                                <img src="https://cdn.vox-cdn.com/thumbor/xoevm4TzQ_yCNRedsyiSAOn8jEU=/0x0:5345x3563/1200x800/filters:focal(1732x431:2586x1285)/cdn.vox-cdn.com/uploads/chorus_image/image/65581779/1173237845.jpg.0.jpg"
                                    alt="LDL">
                            </p>
                        </figure>
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <strong>Lana Del Rey</strong>
                                    <br>I want to go xoxo
                                    <small><a>Heart</a>
                                </p>
                            </div>
                        </div>
                    </article>
                    <article class="media">
                        <figure class="media-left">
                            <p class="image is 64x64">
                                <img src="https://image.shutterstock.com/image-vector/user-icon-trendy-flat-style-260nw-418179865.jpg"
                                    alt="user">
                            </p>
                        </figure>
                        <div class="media-content">
                            <div class = "field">
                                <p class = "control">
                                    <textarea class = "textarea is-primary" placeholder = "Reply...." rows = "4"></textarea>
                                </p>
                                <div class = "field">
                                    <p class = "control">
                                        <button class = "button is-primary is-light">Submit</button>
                                        <button class = "button is-warning is-light">Cancel</button>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </article>
        </div>

        <div class="column">
            <img src="https://townsquare.media/site/252/files/2017/07/Lana-Del-Rey-Album-Artwork.jpg?w=980&q=75"
                alt="All Albums">
        </div>
</body>

</html>
